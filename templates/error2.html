<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Войти</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="/">К У П И - П Р О Д А Й</a></h5>

  <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/">Главная</a>
      <a class="p-2 text-dark" href="/my_adds">Мои объявления</a>
      <a class="p-2 text-dark" href="/add">Разместить объявление</a>
      <a class="p-2 text-dark" href="/profile/{{ id }}">Личный кабинет</a>
      <a class="p-2 text-dark" href="/about">О нас</a>
  </nav>
        {% if id != '1' %}
        <a class="btn btn-outline-primary" href="/profile/{{ id }}">{{ art1.name }}</a>
        {% else %}
  <a class="btn btn-outline-primary mr-md-3" href="/sign_in">Войти</a>
  <a class="btn btn-outline-primary" href="/sign_up">Зарегистрироваться</a>
        {% endif %}
</div>
<div class="container">
  <div class="py-5 text-center">
    <h2>Войти</h2>
    <p class="lead">Заполняйте формы внимательно</p>
  </div>
  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3 text-center"></h4>
      <form class="needs-validation text-center" method="post">
        <div class="mb-3 text-center">
          <label for="email">Электронная почта <span class="text-muted"></span></label>
          <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com"><br>
          <div class="invalid-feedback text-center">
          </div>
        </div>
        <div class="mb-3 text-center">
          <label for="password">Пароль <span class="text-muted"></span></label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Пароль"><br>
          <div class="invalid-feedback text-center">
          </div>
        </div>
          <h4><br> &nbsp; Ошибка входа! Неверный пароль. </h4>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Продолжить</button>
      </form>
    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2022 Seregin Corp.</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="/about">Связаться с нами</a></li>
    </ul>
  </footer>
</div>
</body>
</html>
